<div class="topbar-container">
  <div class="flex flex-row">
    <div class="brand">
      <app-svg-icon name="menu" [width]="24" [height]="24"></app-svg-icon>
      <a routerLink="/">
        <app-svg-icon class="hidden xl:block" name="jira" [width]="134" [height]="24"></app-svg-icon>
        <app-svg-icon class="block xl:hidden" name="jiraIcon" [width]="24" [height]="24"></app-svg-icon>
      </a>
    </div>

    <div class="menu">
      <div class="menu-item" *ngFor="let item of displayTopbarMenuItems" [ngClass]="{'active': item.selected}">
        <button nz-dropdown nzTrigger="click">
          {{item.name}}
          <app-svg-icon name="arrowDown" [width]="24" [height]="24"></app-svg-icon>
        </button>
      </div>

      <button *ngIf="displayTopbarMenuItems.length < 7" class="h-8 w-8 bg-primary rounded text-white font-bold ml-2">+</button>
    </div>

  </div>
  <div class="flex items-center gap-2">
    <nz-input-group [nzPrefix]="prefixIconSearch" class="hidden md:inline-flex">
      <input type="text" nz-input placeholder="Search"/>
    </nz-input-group>

    <button class="circle-icon-button text-textHeader"
            nz-tooltip nzTooltipTitle="Notifications"
            nzTooltipPlacement="bottom">
      <app-svg-icon name="bell" [width]="24" [height]="24"></app-svg-icon>
    </button>

    <button class="circle-icon-button text-textHeader"
            nz-tooltip nzTooltipTitle="Help"
            nzTooltipPlacement="bottom">
      <app-svg-icon name="questionMark" [width]="24" [height]="24"></app-svg-icon>
    </button>

    <button class="circle-icon-button text-textHeader"
            nz-tooltip nzTooltipTitle="Settings"
            nzTooltipPlacement="bottom">
      <app-svg-icon name="config" [width]="24" [height]="24"></app-svg-icon>
    </button>


    <ng-container *ngIf="currentUser$ | async as user">
      <app-avatar [user]="user"
                  [size]="48">
      </app-avatar>
    </ng-container>
  </div>

</div>

<ng-template #prefixIconSearch>
  <i nz-icon nzType="search"></i>
</ng-template>
